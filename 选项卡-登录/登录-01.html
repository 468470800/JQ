<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .div1{
            width: 400px;
            height: 400px;
            /*border: 1px solid #000;*/
            margin: 20px auto;
            background: #e9bcd6;
        }

        h3{
            margin: 20px 0  0 20px;
            color: #ffffff;
        }

        p{
            margin-top: 10px;
            margin-left: 40px;

        }

        button{
            margin-top: 20px;
            padding: 1px 20px;
            margin-left: 40px;
            background: #00a7e1;
            color: #ffffff;
            border: none;
            outline: none;
        }

        i{
            display: block;
            width: 42px;
            height: 20px;
            background: #00c2ae;
            margin-top: 14px;
            float: right;
            color: #9a5f15;
            font-weight: bold;
            margin-right: 150px;
        }
    </style>
</head>
<body>
<div class="div1" id="div1">
    <h3>登录：</h3>

    <p><input type="text" placeholder="用户名"><br><span></span></p>
    <p><input type="text" placeholder="密码"><br><span></span></p>    <i></i>
    <p><input type="text" placeholder="验证码"><br><span></span></p>
    <p><input type="checkbox">记住密码</p>
    <button>登 录</button>

</div>
</body>
</html>
<script type="text/javascript" src="插件/jquery-3.4.1.js"></script>
<script>
//    随机数随机数字
        var sz = sj();
        $("#div1 i").html(sz);

        $("#div1 i").click(function(){
            var sz = sj();
            $("#div1 i").html(sz);
            console.log(sz)
        })
        //判断输入如框内容不能为空
        $("#div1 input:eq(0)").blur(function(){
            $(this).nextAll().html("请输入用户名").css("color","red").css("fontSize","8px")
            aff();
        })
        $("#div1 input:eq(1)").blur(function(){
            $(this).nextAll().html("请输入密码 ").css("color","blue").css("fontSize","8px")
            ayy();
        })
        $("#div1 input:eq(2)").blur(function(){
            $(this).nextAll().html("验证码空空如也").css("color","red").css("fontSize","8px")
            att();
        })
//封装随机数
    function sj(){
        return parseInt(Math.random()*(9999-1000)+1000)
    }

    function aff(){
        var zz = $("#div1 input:eq(0)").val();
        var pat = /^0?1(3|4|5|6|7|8|9|)[0-9]{9}$/;
        var bol = pat.test(zz)
        if(bol){
            $("#div1 input:eq(0)").nextAll().html("YES").css("color","red").css("fontWeight","bold")
            return true;
        }else{
            $("#div1 input:eq(0)").nextAll().html("用户名不正确").css("color","red").css("fontSize","6px")
            return false;
        }
    }

    function ayy(){
        var zz = $("#div1 input:eq(1)").val();
        var pat = /^\w{6,}$/;
        var bol = pat.test(zz)
        if(bol){
            $("#div1 input:eq(1)").nextAll().html("YES").css("color","red").css("fontWeight","bold")
            return true;
        }else{
            $("#div1 input:eq(1)").nextAll().html("用户名不正确").css("color","red").css("fontSize","6px")
            return false;
        }
    }

        function att(){
            var zhz = $("#div1 input:eq(2)").val();
            var i = $("#div1 i").html();

            if(zhz == i){
                $("#div1 input:eq(2)").nextAll().html("OK").css("color","red").css("fontWeight","bold")
                return true;
            }else{
                $("#div1 input:eq(2)").nextAll().html("验证码不正确").css("color","red").css("fontSize","6px")
                return false;
            }
        }

    $("#div1 button").click(function(){
        var af = aff();
        var ay = ayy();
        var at = att();
        if(af&&ay&&at){
            window.location.href = "http://www.4399.com";
        }else{
            alert("胜败兵家事不期，保羞忍耻是男儿江东子弟多才俊,卷土从来未可知")
        }
    })

</script>
