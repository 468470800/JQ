<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		p{
			margin-top: 5px;
		}

		p>span{
			/*display:none;*/
			font-weight: bold;
			font-size: 8px;
		}

		.wrapper{
			width: 400px;
			height: 450px;
			text-align:center;
			margin: 0 auto;
			background:pink;
		}

		button{
			margin-top: 10px;
			padding:4px 5px;
		}
	</style>
</head>
<body>
	<div class="wrapper" id="wrapper">
	<h2>用户注册</h2>
		<p>用户名：<input type="text"><br><span></span></p>
		<p>姓名：<input type="text"><br><span></span></p>
		<p>电话：<input type="text"><br><span></span></p>
		<p>座机：<input type="text"><br><span></span></p>
		<p>邮箱：<input type="text"><br><span></span></p>
		<p>密码：<input type="text" id="mim"><br><span></span></p>
		<p>确认密码：<input type="text"><br><span></span></p>
		<button>确认提交</button>
	</div>
</body>
</html>
<script src="插件/jquery-3.4.1.js"></script>
<script>	
	$("input:eq(0)").blur(function(){
		var str = $(this).val().trim();
		var patt = /^\w{6,16}$/;
		var res = patt.test(str)
		console.log(res)
		if(res){
			flag = true;
			$(this).nextAll('span').html('正确').css('color','green')
		}else{
			flag = false;
			$(this).nextAll('span').html('6——16数字字母下划线组成').css('color','red')
		}
			})
		$("input:eq(1)").blur(function(){
		var str = $(this).val().trim();
		var patt =  /^([\u4e00-\u9fa5]){2,4}$/;
		var res = patt.test(str)
		console.log(res)
		if(res){
			falg = true;
			$(this).nextAll('span').html('正确').css('color','green')
		}else{
			flag = false;
			$(this).nextAll('span').html('2——4位汉字组成').css('color','red')
		}
			})
		$("input:eq(2)").blur(function(){
		var str = $(this).val().trim();
		var patt =  /^1(3|4|5|7|8)[0-9]{9}$/;
		var res = patt.test(str)
		console.log(res)
		if(res){
			falg = true;
			$(this).nextAll('span').html('正确').css('color','green')
		}else{
			flag = false;
			$(this).nextAll('span').html('11纯数字组成').css('color','red')
		}
			})
		$("input:eq(3)").blur(function(){
		var str = $(this).val().trim();
		var patt =  /^([0-9]{3,4}-)?[0-9]{7,8}$/;
		var res = patt.test(str)
		console.log(res)
		if(res){
				flag = true;
			$(this).nextAll('span').html('正确').css('color','green')
		}else{
				flag = false;
			$(this).nextAll('span').html('由11位数字中横线组成').css('color','red')
		}
			})
		$("input:eq(4)").blur(function(){
		var str = $(this).val().trim();
		var patt = /^[A-z0-9_\u4e00-\u9fa5]+@[A-z0-9_-]+(\.[A-z0-9_-]+)$/;
		var res = patt.test(str)
		console.log(res)
		if(res){
			flag = true;
			$(this).nextAll('span').html('正确').css('color','green')
		}else{
			flag = false;
			$(this).nextAll('span').html('不服和邮箱格式').css('color','red')
		}
			})

		$("input:eq(5)").blur(function(){
		var str = $(this).val().trim();
		var patt = /^\w{6,16}$/;
		var res = patt.test(str)
		console.log(res)
		if(res){
			flag = true;
			$(this).nextAll('span').html('正确').css('color','green')
		}else{
			flag = false;
			$(this).nextAll('span').html('6——16数字字母下划线组成').css('color','red')
		}
			})

		$("input:eq(6)").blur(function(){
		var str2 = $(this).val().trim();
		var str1 = $("#mim").val().trim();
		// var res = patt.test(str)
			if(str1 == str2){
			$(this).nextAll('span').html('正确').css('color','green')
		}else{
			$(this).nextAll('span').html('两次密码不一致重新输入').css('color','red')
		}
			})

		$(".wrapper button").click(function(e){
			e.preventDefault();
			if(flag){
				alert('跳转')
				window.location.href="https://daohang.qq.com/?fr=hmpage"
			}else{
				alert("请重新输入")
			}
		})


</script>
