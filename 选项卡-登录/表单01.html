<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .ll-warpper{
            width: 300px;
            height: 300px;
            /*border: 1px solid #000;*/
            background: #feeed8;
            margin: 100px auto;
        }

        p{
            padding: 14px 70px;
        }

        i{
            display: block;
            width: 40px;
            height: 20px;
            margin-top: 5px;
            color: #3e4650;
            background: #ffffff;
            float: left;
        }



        i:hover{
            background: #00a7e1;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="ll-warpper" id="ll-warpper">
    <p><input type="text"><span></span></p>
    <p><input type="text"><span></span></p>
    <p><input type="text"><span></span><i></i></p>
    <p><input type="checkbox">记住密码</p>
    <p>
        <button>登录</button>
    </p>
</div>
</body>
</html>
<script type="text/javascript" src="插件/jquery-3.4.1.js"></script>
<script>

        var a = add();
        $("#ll-warpper i").html(a)


    $("#ll-warpper i").click(function(){

        var a = add();
        $("#ll-warpper i").html(a)
    })

    $("#ll-warpper input:eq(0)").blur(function(){
//        $(this).nextAll().html('姓名不能为空').css("color","red");
        aff();
    })
    $("input:eq(1)").blur(function(){
//        $(this).next().html('用户不能为空').css("color","red")
        mff();
    })
    $("input:eq(2)").blur(function(){
//        $(this).next().html('密码不能为空').css("color","red")
        yff();
    })

    function add(){
        return parseInt(Math.random()*(9999-1000)+1000);
    }

   function aff(){
       var zhz = $("#ll-warpper input:eq(0)").val();
       var pat = /^0?1(3|4|5|6|7|8|9)[0-9]{9}$/;
       var bol = pat.test(zhz);
        if(bol) {
            $("#ll-warpper input:eq(0)").nextAll().html("正确").css("color","green");
            return true;
        }else {
            $("#ll-warpper input:eq(0)").nextAll().html("用户不能为空").css("color","red");
            return false;
        }
   }

        function mff(){
            var zhz = $("#ll-warpper input:eq(1)").val();
            var pat = /^\w{6,}$/;
            var bol = pat.test(zhz);
            if(bol) {
                $("#ll-warpper input:eq(1)").nextAll().html("正确").css("color","green");
                return true;
            }else {
                $("#ll-warpper input:eq(1)").nextAll().html("最少不能少于六位").css("color","red");
                return false;
            }
        }

        function yff(){
            var zhz = $("#ll-warpper input:eq(2)").val();
//            var i = $("#ll-warpper i").html();
            var i = $("#ll-warpper i").html();
            if(zhz == i) {
                $("#ll-warpper input:eq(2)").nextAll("span").html("正确").css("color","green");
                return true;
            }else {
                $("#ll-warpper input:eq(2)").nextAll("span").html("最少不能少于六位").css("color","red");
                return false;
            }
        }

    $("button").click(function(){
//        alert(1111  )
        var af = aff();
        var mf = mff();
        var yf = yff();
        if(af && mf && yf){
//            window.location.href="http://localhost:63342/%E4%BD%9C%E4%B8%9A1/%E4%B8%89%E6%9C%88JQ/%E9%80%89%E9%A1%B9%E5%8D%A1-%E7%99%BB%E5%BD%95/%E8%A1%A8%E5%8D%9501.html"
//            alert(111)
            window.location.href = "http://www.baidu.com";
        }else {
            alert("宠物");
        }
    })

</script>
