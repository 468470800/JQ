<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /*全局内外边距为0*/

        a{
            display: block;
            text-decoration: none;
        }

        /*a标签行转块去除下划线*/


        ul{
            list-style: none;
        }
        /*给无序列表区除远点*/

        img{
            border: none;
        }

        /*图片去除边框*/

        .commonwidth{
            width: px;
            margin: 0 auto;
        }

        /*设置共同宽度块元素居中*/



        .cls:after{
            clear: both;
            height: 0;
            /*content: ;*/
            display: block;
            visibility: hidden;
        }

        /*清除浮动 高度0 内容为空 转换为块元素 隐藏*/

        .fixed{
            zoom: 1;
            /*兼容性*/
        }

        .ll-warpper{
            width: 1000px;
            height: 600px;
            border: 1px solid #000;
            margin: 10px auto;
        }


    </style>
</head>
<body>
<div class="ll-warpper">

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul class="main">
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
    </ul>
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</div>
</body>
</html>
