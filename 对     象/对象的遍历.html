<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj = {
        name:'李四',
        sex :'男',
        age:'19',
        piao:function(){
            console.log('年其人')
        }

    }
    console.log(obj);//undefined
    for(var index in obj){//用for in 打印循环
        console.log("外部"+index)//属性名或方法名 全局变量
        console.log(obj[index])//undefined 当属性名是变量的时候获取
        //获取动态属性名对应属性值的方式[]的方式————当属性名为变量的时候用[]的方式来获取
    }

</script>
</body>
</html>
