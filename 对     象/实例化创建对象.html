<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var obj = new Object();
	console.log(obj);
	//操作对象：设置和获取
	obj.name = "姓名";
	obj.sex ="性别 ";
	obj.age ="年龄";
	//获取他的名字
	console.log(obj.name);

	//获取 设置
	obj.eat = function(){
		alert("设置方法")
	}
	//访问这个方法  
	obj.eat()


	</script>
</body>
</html>
