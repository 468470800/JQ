<!DOCTYPE html
<html lang="en">>
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
		*{
			margin:0;
			padding:0;
		}

		ul ol li{
			list-style: none;
		}

		img{
			border:none;
			display: block;
		}

		a{
			text-deciration:none;
			display: bolck;

		}

		clareafloat{
			clear: both;
			height:0;
		}

		.warpper{
			width:700px;
			height: 300px;
			border: 1px dotted blue;
			margin:30px auto;
		}

		.subnav{
			width: 100px;
			height: 300px;
			border: 1px solid #000;
			list-style: none;
			float: left;
			color:#fff;
			font-weight: bold;
			font-family: 楷体;

		}

		.news{
			width: 590px;
			height: 290px;
			border: 4px solid #fff;
			list-style: none;
			float: left;
		}

		.subnav>li{
			width:100px;
			border:1px dotted#fff;
			height:41px;
			text-align:center;
			line-height: 40px;
			background:#00a6e4;

		}

		.news>li{
			width:590px;
			height: 290px;
		    font-size: 50px;
		    font-weight: 900;
		    line-height: 300px;		
			text-align: center;
			background: blue;
			display: none;
		}
		
		.news>.nl7{
			display: block;
		}

		.subnav>li:hover{
			background: blue;
		}

		.subnav>.sl7{
			background:blue;
		}
	</style>
</head>
<body>
		<div class="warpper" id='warpper'>
			<ul class="subnav">
				<li>酒店</li>
				<li>机票</li>
				<li>旅游</li>
				<li>跟团旅游</li>
				<li>自行游</li>
				<li>火车</li>
				<li class='sl7'>用车</li>
			</ul>
			<ol class="news">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li class='nl7'>7</li>
			</ul>
		</div>

</body>
</html>
<script>
			//获取所有标签元素的值
		var warpper = document.getElementById('warpper');
		var oUl = warpper.getElementsByTagName('ul')[0];
		var aLi = oUl.getElementsByTagName('li');
		var oOl = warpper.getElementsByTagName('ol')[0];
		var oLi = oOl.getElementsByTagName('li');
		for(var a = 0; a<aLi.length; a++){
			aLi[a].index = a;
			aLi[a].onclick = function(){
				// console.log(aLi[a].index)//错误 的
				// console.log(this.index)
				for(var c = 0; c<aLi.length; c++){
					aLi[c].className = ''
				}
				this.className='sl7';
				for(var b = 0; b<oLi.length; b++){
					oLi[b].className='';
				}
				oLi[this.index].className='nl7';
			}
		}		
</script>
